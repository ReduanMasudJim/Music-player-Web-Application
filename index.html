<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contain flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="imgs/close.svg" alt="">
        </div>
        <div class="home bg-left rounded m-1 p-1 bdr-red">
          <div class="logo">
            <img class="invert" src="imgs/logo.png" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="imgs/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="imgs/search.svg" alt="" />Search</li>
          </ul>
        </div>
        <div class="library bg-left rounded p-1 bdr-red">
          <div class="lib-heading">
            <img class="invert" src="imgs/library.svg" alt="Iamge" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul>
             
            </ul>
          </div>
          <div class="footer bdr-blue">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-left rounded">
        <div class="right-header bdr-red">
          <div class="nav bdr-blue">
            <div class="hamburgerContainer">
            <img
              width="40"
              class="invert hamburger"
              src="imgs/hamburger.svg"
              alt=""
            />
            <svg class="desktopsvg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg class="desktopsvg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
           </div>
          </div>
          <div class="button bdr-blue">
            <button class="signupbtn">SignUp</button>
            <button class="loginbtn ">LogIn</button>
          </div>
        </div>
        <div class="playlist bdr-red">
          <h1>Playlist</h1>
          <div class="cardcontainer">
            
           
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
          </div>
        <div class="barfeatures"> 
          <div class="songinfo">

          </div>
            <div class="song-button">
             <img id="pre" src="imgs/previous.svg" alt="">
             <img id="play" src="imgs/play.svg" alt="">
             <img id="next" src="imgs/next.svg" alt="">
            </div>
            <div class="timevol">

                       
              <div class="songtime">

              </div>
              <div class="volume">
                  <img width="25" src="imgs/volume.svg" alt="">
                  <div class="range">
                      <input type="range" name="volume" id="">
                  </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
